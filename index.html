<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <!-- Logo -->
        <img class="logo" src="images/logo.svg" alt="Logo" />

        <!-- Icon -->
        <!-- Document Icon -->
        <div class="icons">
          <div class="icn">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <!-- Folder Icon -->
          <div class="icn">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <!-- Upload Icon -->
          <div class="icn">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="box-2">
        <div class="inner1">
          <span class="num">185</span><span>GB Left</span>
        </div>
        <div class="tr"></div>
        <p>Youâ€™ve used <b>815 GB </b> of your storage</p>

        <!-- Data Tracker -->
        <div class="line">
          <div class="grad"></div>
        </div>
        <button><div class="round"></div></button>
        <div class="gb">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="inner">
          <span class="num">185</span><span>GB Left</span>
        </div>
      </div>
    </div>
  </body>
</html>
